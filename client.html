<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Set background color to match login page */
        body {
            background-color: #90EE90;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            cursor: pointer;
        }

        /* Ensure body takes full height in fullscreen mode */
        body:fullscreen {
            height: 100%;
        }

        /* Styling for button container (Bottom half of the screen) */
        #buttons {
            width: 100%;
            height: 50%;
            position: relative;
        }

        /* Hexagonal Button Styles */
        .hex-button {
            width: 100px;
            height: 58px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            text-transform: uppercase;
            font-weight: bold;
            outline: none;
            transition: transform 0.3s ease;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .hex-button:hover {
            transform: scale(1.1);
        }

        /* Button-specific styles */
        .tracking {
            background-color: yellow;
            width: 150px;
            height: 200px;
            top: 100px;
            left: 450px;
            color: black;
        }
        .option2 { top: 70px; left: 570px; }
        .option1 { top: 70px; left: 380px; }
        .idle { top: 120px; left: 100px; }
        .button1 { top: 270px; left: 380px; }
        .button3 { top: 675px; left: 550px; }
        .button4 { top: 270px; left: 570px; }
        .button5 { top: 20px; left: 483px; }
        .button6 { top: 270px; left: 570px; }
        .button7 { top: 270px; left: 570px; }
    </style>
</head>
<body>
    <!-- Video Stream -->
    <div id="video-container">
        <img id="video" />
    </div>

    <!-- 7 Custom Hexagonal Buttons -->
    <div id="buttons">
        <button class="hex-button tracking" onclick="sendButtonPress('tracking')">Tracking</button>
        <button class="hex-button orange option2" onclick="sendButtonPress('Option2')">Option 2</button>
        <button class="hex-button orange button1" onclick="sendButtonPress('Option3')">Option3</button>
        <button class="hex-button pink option1" onclick="sendButtonPress('Option1')">Option 1</button>
        <button class="hex-button blue button4" onclick="sendButtonPress('Button5')">Button 5</button>
        <button class="hex-button green button5" onclick="sendButtonPress('Talk')">Talk</button>
        <button class="hex-button white idle" onclick="sendButtonPress('Idle')">Idle</button>
    </div>

    <!-- Fullscreen Button -->
    <button onclick="enterFullScreen()">Go Fullscreen</button>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Send button press event to the server
        function sendButtonPress(buttonName) {
            console.log('Button pressed: ' + buttonName);
            socket.emit('button_press', { button: buttonName });
        }

        // Function to request fullscreen
        function enterFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
